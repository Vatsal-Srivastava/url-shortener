<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>URL Shortener</title>
  <style>
    body { font-family: Arial; max-width: 600px; margin: 30px auto; }
    input, button { width: 100%; padding: 8px; margin: 6px 0; }
    section { border: 1px solid #ccc; padding: 10px; margin-bottom: 20px; }
    #result { color: green; font-weight: bold; margin-top: 10px; }
    #error { color: red; font-weight: bold; }
  </style>
</head>
<body>
  <h1>URL Shortener</h1>

  <section>
    <h2>Register</h2>
    <input type="text" id="regUser" placeholder="Username">
    <input type="password" id="regPass" placeholder="Password">
    <button onclick="register()">Register</button>
    <div id="regMsg"></div>
  </section>

  <section>
    <h2>Login</h2>
    <input type="text" id="loginUser" placeholder="Username">
    <input type="password" id="loginPass" placeholder="Password">
    <button onclick="login()">Login</button>
    <div id="loginMsg"></div>
  </section>

  <section>
    <h2>Shorten URL</h2>
    <input type="text" id="url" placeholder="URL to shorten">
    <input type="text" id="username" placeholder="Username (must be registered)">
    <input type="text" id="customCode" placeholder="Custom Code (optional)">
    <button onclick="shorten()">Shorten</button>
    <div id="result"></div>
    <div id="error"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
